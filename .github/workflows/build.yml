name: Build Android App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Generate cache key for CMake build
      id: cmake-cache-key
      run: |
        # Get hash of bergamot.cpp
        BERGAMOT_HASH=$(sha256sum app/bergamot/src/main/cpp/bergamot.cpp | cut -d' ' -f1)
        # Get submodule commit hash
        SUBMODULE_COMMIT=$(git submodule status app/bergamot/src/main/cpp/bergamot-translator | cut -d' ' -f2)
        # Combine into cache key
        CACHE_KEY="cmake-build-${BERGAMOT_HASH}-${SUBMODULE_COMMIT}"
        echo "cache-key=${CACHE_KEY}" >> $GITHUB_OUTPUT
        echo "bergamot-hash=${BERGAMOT_HASH}" >> $GITHUB_OUTPUT
        echo "submodule-commit=${SUBMODULE_COMMIT}" >> $GITHUB_OUTPUT

    - name: Cache CMake build artifacts
      uses: actions/cache@v4
      id: cmake-cache
      with:
        path: |
          app/bergamot/.cxx
          app/bergamot/build
        key: ${{ steps.cmake-cache-key.outputs.cache-key }}
        restore-keys: |
          cmake-build-${{ steps.cmake-cache-key.outputs.bergamot-hash }}-
          cmake-build-

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        load: true
        tags: translator-app:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run build in container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/home/vagrant/build/dev.davidv.translator/ \
          --user $(id -u):$(id -g) \
          translator-app:latest \
          ./gradlew assembleAarch64Release
    
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk-files
        path: app/build/outputs/apk/**/*.apk
        retention-days: 30
