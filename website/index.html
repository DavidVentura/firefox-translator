<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Translator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }

            a {
                color: #90caf9;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }

            a {
                color: #1976d2;
            }
        }
    </style>
</head>
<body>
    <h1>Offline translator</h1>
    <p>You can download the app from <a href="https://f-droid.org/packages/dev.davidv.translator">F-Droid</a> or the <a href="https://github.com/DavidVentura/firefox-translator">GitHub repository</a></p>
</body>
</html>
